{% extends 'core/base.html' %}
{% block title %}Mis préstamos{% endblock %}
{% block content %}
<h3>Mis préstamos</h3>
<table class="table">
  <thead><tr><th>Libro</th><th>Autor</th><th>Desde</th><th>Hasta</th></tr></thead>
  <tbody>
    {% for p in prestamos %}
    <tr>
      <td>{{ p.titulo }}</td><td>{{ p.autor }}</td><td>{{ p.fch_prestamo }}</td><td>{{ p.fch_devolucion }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No tienes préstamos activos.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
