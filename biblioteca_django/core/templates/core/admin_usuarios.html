{% extends 'core/base.html' %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<h3>Usuarios</h3>
<table class="table">
  <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Tipo</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for u in usuarios %}
    <tr>
      <td>{{ u.id }}</td><td>{{ u.nombre }}</td><td>{{ u.email }}</td><td>{{ u.tipo }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{% url 'admin_edit_usuario' u.id %}">Editar</a>
        <form method="post" action="{% url 'admin_delete_usuario' u.id %}" style="display:inline">{% csrf_token %}
          <button class="btn btn-sm btn-danger">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
