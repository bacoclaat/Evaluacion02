<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #eef2f7; }
        .card { border-radius: 20px; }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 420px;">
    <h3 class="text-center mb-3">Iniciar Sesión</h3>

    <form method="post">
        {% csrf_token %}

        <input type="email" name="email" class="form-control mb-3" placeholder="Correo" required>

        <input type="password" name="password" class="form-control mb-4" placeholder="Contraseña" required>

        <button class="btn btn-primary w-100 mb-3">Entrar</button>

        <a href="/register/" class="d-block text-center">¿No tienes cuenta? Regístrate</a>

        {% for m in messages %}
            <p class="text-danger text-center mt-2">{{ m }}</p>
        {% endfor %}
    </form>
</div>

</body>
</html>
