<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Biblioteca{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'login' %}">Biblioteca</a>
    <div>
      {% if request.session.user_nombre %}
        <span class="navbar-text text-white me-3">{{ request.session.user_nombre }}</span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container py-4">
  {% block content %}{% endblock %}
</div>
</body>
</html>
