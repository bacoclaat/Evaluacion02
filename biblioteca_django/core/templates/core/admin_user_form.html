<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% if action=='add' %}Crear Usuario{% else %}Editar Usuario{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5" style="max-width:600px;">
  <div class="card p-4 shadow">
    <h3 class="mb-3">{% if action=='add' %}Crear Usuario{% else %}Editar Usuario{% endif %}</h3>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input name="nombre" class="form-control" required value="{{ user.nombre|default:'' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required value="{{ user.email|default:'' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña {% if action=='edit' %}(dejar vacío para mantener){% endif %}</label>
        <input name="password" type="password" class="form-control" {% if action=='add' %}required{% endif %}>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo</label>
        <select name="tipo" class="form-select" required>
          <option value="universitario" {% if user.tipo=='universitario' %}selected{% endif %}>Universitario</option>
          <option value="bibliotecario" {% if user.tipo=='bibliotecario' %}selected{% endif %}>Bibliotecario</option>
          <option value="admin" {% if user.tipo=='admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>

      <button class="btn btn-primary w-100 mb-2" type="submit">{% if action=='add' %}Crear{% else %}Guardar cambios{% endif %}</button>
      <button type="button" class="btn btn-secondary w-100" onclick="history.back()">Cancelar</button>
    </form>

    {% for m in messages %}
      <div class="alert alert-warning mt-3">{{ m }}</div>
    {% endfor %}
  </div>
</div>
</body>
</html>
