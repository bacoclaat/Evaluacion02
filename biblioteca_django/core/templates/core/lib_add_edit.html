{% extends 'core/base.html' %}
{% block title %}Agregar / Editar libro{% endblock %}
{% block content %}
<h3>{% if libro %}Editar libro{% else %}Agregar libro{% endif %}</h3>
{% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
<form method="post">{% csrf_token %}
  <input class="form-control mb-2" name="titulo" placeholder="Título" value="{{ libro.titulo|default:'' }}" required>
  <input class="form-control mb-2" name="autor" placeholder="Autor" value="{{ libro.autor|default:'' }}" required>
  <input class="form-control mb-2" name="genero" placeholder="Género" value="{{ libro.genero|default:'' }}" required>
  <input class="form-control mb-2" name="año" placeholder="Año" value="{{ libro.año|default:'' }}" required>
  <input class="form-control mb-2" name="cantidad" placeholder="Cantidad" value="{{ libro.cantidad|default:'' }}" required>
  <input class="form-control mb-2" name="isbn" placeholder="ISBN" value="{{ libro.isbn|default:'' }}" required>
  <button class="btn btn-primary">{% if libro %}Guardar cambios{% else %}Agregar libro{% endif %}</button>
</form>
{% endblock %}
