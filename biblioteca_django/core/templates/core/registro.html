<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #eef2f7; }
        .card { border-radius: 20px; }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card shadow p-4" style="width: 420px;">
    <h3 class="text-center mb-3">Crear Cuenta</h3>

    <form method="post">
        {% csrf_token %}

        <input type="text" name="nombre" class="form-control mb-3" placeholder="Nombre Completo" required>

        <input type="email" name="email" class="form-control mb-3" placeholder="Correo Electrónico" required>

        <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>

        <select name="tipo" class="form-select mb-4" required>
            <option value="">Tipo de Usuario</option>
            <option value="universitario">Universitario</option>
            <option value="bibliotecario">Bibliotecario</option>
            <option value="admin">Administrador</option>
        </select>

        <button class="btn btn-primary w-100 mb-3">Registrarse</button>

        <a href="/login/" class="d-block text-center">¿Ya tienes cuenta? Inicia sesión</a>

        {% for m in messages %}
            <p class="text-danger text-center mt-2">{{ m }}</p>
        {% endfor %}
    </form>
</div>

</body>
</html>
