<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FinanzApp - Error del Servidor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            /* Fondo oscuro usado en login/register/perfil */
            background: radial-gradient(circle at top, #1f2933 0, #050509 45%, #020204 100%);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
        }

        .error-container {
            max-width: 450px;
            background: rgba(20, 22, 30, 0.96);
            padding: 3rem;
            border-radius: 1.25rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(148,163,184,0.35);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border: none;
        }
        .btn-primary:hover { opacity: .95; }
    </style>
</head>

<body>

<div class="error-container text-center">
    <h1 class="text-danger display-1 mb-4">
        <i class="bi bi-gear-fill"></i>
        Error 500
    </h1>
    <p class="lead mb-4">{{ mensaje }}</p>
    <a href="/" class="btn btn-primary mt-3 px-5 py-2">
        <i class="bi bi-house-door-fill me-2"></i>Volver al inicio
    </a>
</div>

</body>
</html>
