<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ‘¥ Usuarios</h2>
    <a href="{% url 'admin_user_add' %}" class="btn btn-success">âž• Nuevo</a>
  </div>

  <div class="card p-3 shadow">
    <table class="table">
      <thead class="table-light">
        <tr><th>ID</th><th>Nombre</th><th>Email</th><th>Tipo</th><th>Acciones</th></tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.nombre }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.tipo }}</td>
          <td>
            <a class="btn btn-sm btn-primary" href="{% url 'admin_user_edit' u.id %}">Editar</a>
            <a class="btn btn-sm btn-danger" href="{% url 'admin_user_delete' u.id %}">Eliminar</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="text-center">No hay usuarios.</td></tr>
        {% endfor %}
      </tbody>
    </table>
    <button class="btn btn-secondary" onclick="history.back()">â¬… Volver</button>
  </div>
</div>
</body>
</html>
