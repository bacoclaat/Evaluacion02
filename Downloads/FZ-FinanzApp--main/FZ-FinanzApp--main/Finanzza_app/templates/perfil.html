<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FinanzApp - Perfil de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            /* Fondo oscuro usado en login/register */
            background: radial-gradient(circle at top, #1f2933 0, #050509 45%, #020204 100%);
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 1rem;
        }

        .profile-card {
            /* Estilo de tarjeta adaptado para perfil */
            width: 550px; /* Más ancho que login para 2 secciones */
            background: rgba(20, 22, 30, 0.96);
            padding: 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(148,163,184,0.35);
            color: #ffffff;
        }

        /* INPUTS */
        input.form-control {
            background: #020617;
            color: #ffffff;
            border-color: #4b5563;
        }

        input.form-control:focus {
            background: #0b0f1a;
            border-color: #60a5fa;
            color: #ffffff;
        }
        
        label {
            color: #ffffff;
        }

        /* BOTONES */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border: none;
        }
        .btn-primary:hover { opacity: .95; }
        
        .btn-warning {
            background-color: #f59e0b;
            border-color: #f59e0b;
        }
    </style>
</head>

<body>

<div class="profile-card">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h3 m-0"><i class="bi bi-person-circle me-2"></i>Perfil de {{ usuario['nombre'] }}</h2>
        <a href="/finanzas" class="btn btn-secondary btn-sm">
            <i class="bi bi-arrow-left me-1"></i> Volver al panel
        </a>
    </div>

    {# MUESTRA DE MENSAJES DE FLASK #}
    {% if error %}
        <div class="alert alert-danger" role="alert"><i class="bi bi-x-octagon-fill me-2"></i>{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success" role="alert"><i class="bi bi-check-circle-fill me-2"></i>{{ success }}</div>
    {% endif %}
    {# FIN MUESTRA DE MENSAJES #}

    <div class="row">
        <div class="col-md-6 border-end border-secondary pe-md-3">
            <h3 class="h5 mb-3">Actualizar datos</h3>
    
            <form method="POST" action="/perfil">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ usuario['nombre'] }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Correo</label>
                    <input type="email" name="email" class="form-control" value="{{ usuario['email'] }}" required>
                </div>
                <button class="btn btn-primary w-100">Actualizar perfil</button>
            </form>
        </div>

        <div class="col-md-6 ps-md-3 mt-4 mt-md-0">
            <h3 class="h5 mb-3">Cambiar contraseña</h3>
    
            <form method="POST" action="/perfil/cambiar-password">
                <div class="mb-3">
                    <label class="form-label">Contraseña actual</label>
                    <input type="password" name="actual_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nueva contraseña</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Confirmar nueva contraseña</label>
                    <input type="password" name="confirm_password" class="form-control" required>
                </div>
                <button class="btn btn-warning w-100">Cambiar contraseña</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
